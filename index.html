<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin Book Library</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th><div></div></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="add-book">+</div>
        <dialog>
            <form method="dialog">
                <div>
                    <label for="title">Book Title</label>
                    <input id="title" name="title" type="text" required>
                </div>
                <div>
                    <label for="author">Author</label>
                    <input id="author" name="author" type="text" required>
                </div>
                <div>
                    <label for="number-of-pages">Number of Pages</label>
                    <input id="number-of-pages" name="number-of-pages" type="number" value="0" min="1">
                </div>
                <div>
                    <input id="status" name="status" type="checkbox" checked>
                    <label for="status">Check the box if you have read the book</label>
                </div>

                <div>
                    <button class="add">Add</button>
                    <button type="button">Close</button>
                </div>
            </form>
        </dialog>
    </body>
</html>
